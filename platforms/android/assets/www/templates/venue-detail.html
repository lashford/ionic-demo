<ion-view title="{{venue.name}}">
    <ion-content has-header="true" padding="true">
        <div class="card">
            <div class="item item-divider">
                Details...
            </div>
            <div class="item item-text-wrap">
                {{venue.desc}}
            </div>
        </div>
        <div class="card">
            <div class="item item-divider">
                Where are we?
            </div>
            <div class="item item-text-wrap">
                {{venue.address}}
            </div>

            <google-map center="map.center" zoom="map.zoom" >
                <marker coords="map.marker"></marker>
            </google-map>
        </div>

    </ion-content>
</ion-view>
